<!DOCTYPE html>
<html>
<head>
  <title>DeepSeek Mental Health Companion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mental Health Companion</h1>
    
    <div id="quick-stats">
      <div class="stat-box reading-time">
        <h3>Reading Time</h3>
        <div id="reading-time"></div>
      </div>
      <div class="stat-box emotion-summary">
        <h3>Emotional Summary</h3>
        <div id="emotion-score"></div>
      </div>
    </div>

    <div id="content-summary">
      <h2>Content Overview</h2>
      <div id="summary-text"></div>
    </div>

    <div id="emotional-analysis">
      <h2>Emotional Analysis</h2>
      <div id="emotions-chart"></div>
      <div id="content-warning"></div>
    </div>

    <div id="health-impact">
      <h2>Health & Wellness Impact</h2>
      <div id="health-insights"></div>
    </div>

    <div id="suggestions">
      <h2>Personalized Suggestions</h2>
      <ul id="suggestion-list"></ul>
    </div>

    <div id="resources">
      <h2>Resources</h2>
      <div id="resource-list"></div>
    </div>

    <button id="toggleAnalysis">Analyze Page</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
